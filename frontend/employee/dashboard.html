<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Payroll System | Employee </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<img src="img/user.jpg" class="img-responsive thumbnail" alt="San Fran" width="100%">
				<div class="list-group">
				  <a href="dashboard.html" class="list-group-item active"><i class="glyphicon glyphicon-home"></i> Dashboard</a>
				  <a href="profile.html" class="list-group-item"><i class="glyphicon glyphicon-user"></i> Profile</a>
				  <a href="leave.html" class="list-group-item"><i class="glyphicon glyphicon-exclamation-sign"></i> Leave</a>
				  <a href="payroll.html" class="list-group-item"><i class="glyphicon glyphicon-list-alt"></i> Payroll</a>
				  <a href="#" class="list-group-item"><i class="glyphicon glyphicon-off"></i> Log Out</a>
				</div>
			</div>
			<div class="col-sm-9">
				<div class="page-header">
					<h1>Dashboard</h1>
				</div>
				
				<div class="form-group">
				  <label for="sel1">Select Year:</label>
				  <select class="form-control" id="sel1">
					<option>2016</option>
					<option>2017</option>
					<option>2018</option>
				  </select>
				</div>
				
				<div class="row">
					<div class="col-sm-4">
						<div class="panel panel-primary">
							<div class="panel-heading">Gross</div>
							  <div class="panel-body">
								<h1>20,000</h1>
							  </div>
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="panel panel-success">
							<div class="panel-heading">Deductions</div>
							  <div class="panel-body">
								<h1>18,000</h1>
							  </div>
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="panel panel-primary">
							<div class="panel-heading">13th Month</div>
							  <div class="panel-body">
								<h1>18,000</h1>
							  </div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4">
						<div class="panel panel-danger">
							<div class="panel-heading">Absent</div>
							  <div class="panel-body">
								<h1>5</h1>
							  </div>
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="panel panel-success">
							<div class="panel-heading">Used Leave</div>
							  <div class="panel-body">
								<h1>18,000</h1>
							  </div>
						</div>
					</div>
					
				</div>
				
			</div>		
		</div>
	</div>

</html>
