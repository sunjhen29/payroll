<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Payroll System | Employee </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<img src="img/user.jpg" class="img-responsive thumbnail" alt="San Fran" width="100%">
				<div class="list-group">
				  <a href="dashboard.html" class="list-group-item"><i class="glyphicon glyphicon-home"></i> Dashboard</a>
				  <a href="profile.html" class="list-group-item active"><i class="glyphicon glyphicon-user"></i> Profile</a>
				  <a href="leave.html" class="list-group-item"><i class="glyphicon glyphicon-exclamation-sign"></i> Leave</a>
				  <a href="payroll.html" class="list-group-item"><i class="glyphicon glyphicon-list-alt"></i> Payroll</a>
				  <a href="#" class="list-group-item"><i class="glyphicon glyphicon-off"></i> Log Out</a>
				</div>
			</div>
		  <div class="col-sm-9">
			<div class="page-header">
				<h1>Profile</h1>
			</div>
			<form class="form-horizontal">
			  <div class="form-group">
				<label class="control-label col-sm-3" for="email">Employee No. :</label>
				<div class="col-sm-9">
				  <input type="email" class="form-control" id="email" placeholder="Enter email" value="000642" readonly>
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-sm-3" for="email">Employee Name. :</label>
				<div class="col-sm-9">
				  <input type="email" class="form-control" id="email" placeholder="Enter email" value="DOCTOLERO, SUNDAY N." readonly>
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-sm-3" for="email">Department :</label>
				<div class="col-sm-9">
				  <input type="email" class="form-control" id="email" placeholder="Enter email" value="PRODUCTION" readonly>
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-sm-3" for="email">Tax Status :</label>
				<div class="col-sm-9">
				  <input type="email" class="form-control" id="email" placeholder="Enter email" value="S" readonly>
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-sm-3" for="email">Payroll Mode :</label>
				<div class="col-sm-9">
				  <input type="email" class="form-control" id="email" placeholder="Enter email" value="CASH" readonly>
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-sm-3" for="email">Daily Rate :</label>
				<div class="col-sm-9">
				  <input type="email" class="form-control" id="email" placeholder="Enter email" value="600.00" readonly>
				</div>
			  </div>
			</form>
			
			
			<div class="panel panel-success">
				<div class="panel-heading">Leave Credits</div>
				<div class="panel-body">
					<ul class="list-group">
					<li class="list-group-item">Previous Leave<span class="pull-right text-success">12</span></li>
					  <li class="list-group-item">Sick Leave<span class="pull-right text-success">12</span></li>
					  <li class="list-group-item">Vacation Leave<span class="pull-right text-success">12</span></li>
					  <li class="list-group-item">Birthday Leave<span class="pull-right text-success">1</span></li>
					  <li class="list-group-item"><strong>Total<span class="pull-right">25</span></strong></li>
					</ul>			  	
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
