<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Payroll System | Employee </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<img src="img/user.jpg" class="img-responsive thumbnail" alt="San Fran" width="100%">
				<div class="list-group">
				  <a href="dashboard.html" class="list-group-item"><i class="glyphicon glyphicon-home"></i> Dashboard</a>
				  <a href="profile.html" class="list-group-item"><i class="glyphicon glyphicon-user"></i> Profile</a>
				  <a href="leave.html" class="list-group-item active"><i class="glyphicon glyphicon-exclamation-sign"></i> Leave</a>
				  <a href="payroll.html" class="list-group-item"><i class="glyphicon glyphicon-list-alt"></i> Payroll</a>
				  <a href="#" class="list-group-item"><i class="glyphicon glyphicon-off"></i> Log Out</a>
				</div>
			</div>
			<div class="col-sm-9">
				<div class="page-header">
					<h1>Leave</h1>
				</div>
				<div class="panel panel-default">
					<div class="panel-body">
						<button type="button" class="btn btn-success pull-right"><i class="glyphicon glyphicon-plus"></i> File Leave</button>
					</div>
				</div>
				
				<div class="panel panel-success">
					<div class="panel-heading">Leave Credits</div>
					<div class="panel-body">
						<div class="table-responsive">
						<table class="table table-bordered">
						<thead>
						  <tr>
							<th>Leave Type</th>
							<th>From</th>
							<th>To</th>
							<th class="text-center">No. Of Days</th>
							<th>Reason</th>
							<th>Status</th>
							<th>Action</th>
						  </tr>
						</thead>
						<tbody>
						  <tr>
							<td>Sick Leave</td>
							<td>2015-02-01</td>
							<td>2015-02-02</td>
							<td class="text-center">2</td>
							<td>Reason Here</td>
							<td>Approved</td>
							<td></td>
						  </tr>
						  <tr>
							<td>Vacation Leave</td>
							<td>2015-02-01</td>
							<td>2015-02-02</td>
							<td class="text-center">2</td>
							<td>Reason Here</td>
							<td>Disapproved</td>
							<td></td>
						  </tr>
						</tbody>
						</table>
						</div>
					</div>
				</div>
				
			</div>		
		</div>
	</div>
</body>
</html>
